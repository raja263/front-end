<div class="main-content">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-profile">
        <div class="card-avatar">
          <a href="#pablo">
            <img class="img" src="../assets/img/task-icon.png">
          </a>
        </div>
        <div class="content">
          <h6 class="category text-gray">Assignment Summary</h6>
          <h4 class="card-title">{{currentAssignment.name}}</h4>
          <p class="card-content">
            {{currentAssignment.description}}
          </p>
          <form>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-8">
                <input type="file" (change)="fileChange($event)" placeholder="Upload file" #file>
                <button class="btn btn-sm btn-info" (click)="uploadAssignmentFile()">Upload Assignment</button>
              </div>
            </div>
            <div class="clearfix"></div>
          </form>

        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title ">Submissions</h4>
          <p class="card-category">List of students and their submission</p>
        </div>
        <div class="card-content table-responsive">
          <table class="table table-hover">
            <thead class="text-success">
            <tr>
              <th>Student Name</th>
              <th>Download</th>
              <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let submission of submissions">
              <td>{{submission.uploadedBy.name}}</td>
              <td class="td-actions">
                <button type="button" class="btn btn-success btn-simple btn-lg" (click)="download(submission)" *ngIf="submission.file ? true: false">
                  <i class="material-icons">cloud_download</i>Download
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-success btn-simple btn-lg" (click)="openDialog(submission)" *ngIf="submission.file ? true: false">
                  <i class="material-icons">launch</i>Download
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
