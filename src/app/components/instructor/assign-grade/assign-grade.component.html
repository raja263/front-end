<h1 mat-dialog-title>Assign grade</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.currentGrade">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.currentGrade" cdkFocusInitial>Ok</button>
</div>
