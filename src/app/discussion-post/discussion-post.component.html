<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title "><b>Write a discussion..</b><a routerLink="../discussion-home" routerLinkActive="active"><button  style="float: right;">x</button></a></h4>
          </div>
          <div class="card-body">

            <form name="form-signup" (ngSubmit)="f.form.valid && submitDiscussion()" #f="ngForm" novalidate >
              <input type="text" placeholder="What is it about?" class="form-control" name="title" id="title" [(ngModel)]="discussion.title" #title="ngModel" required />
              <div class="alert alert-danger" *ngIf="f.submitted && !title.valid">
                Title is required.
              </div>
              <br>
              <input style=" width:100%; height:200px;" type="textarea"  placeholder="Write more about it here..." class="form-control" name="body" id="body" [(ngModel)]="discussion.body" #body="ngModel" required />
              <div class="alert alert-danger" *ngIf="f.submitted && !body.valid">
                Discussion cannot be empty.
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin form-submit-button">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
